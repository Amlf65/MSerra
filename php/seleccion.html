<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Administraci√≥n</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../admin/dashboard/plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../admin/dashboard/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../admin/dashboard/dist/css/adminlte.min.css">
  <!-- Icono-->
  <link rel="icon" type="image/svg+xml" href="../admin/dashboard/dist/img/avatar.png" sizes="any">
  <style>
      .wrapper {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 10px;
        grid-auto-rows: minmax(100px, auto);
      }
  </style>
</head>
<body >
    <form action="seleccion.html" method="GET">
        <div style="border:1px solid black; border-radius: 5px; width: 40%;">
            <input type="text" name="color" id="color" hidden>Selecciona color
            <div class="wrapper" style="width: 100%; padding: 4px;">
                <button type="button" class="selimg" data-sel="1"><img src="../images/1_1.png" width="50px" alt=""></button>
                <button type="button" class="selimg" data-sel="2"><img src="../images/1_10.png" width="50px" alt=""></button>
                <button type="button" class="selimg" data-sel="3"><img src="../images/1_11.png" width="50px" alt=""></button>
                <button type="button" class="selimg" data-sel="4"><img src="../images/1_13.png" width="50px" alt=""></button>
                <button type="button" class="selimg" data-sel="5"><img src="../images/1_14.png" width="50px" alt=""></button>
            </div>
        </div>
        <input type="submit" value="Enviar">
    </form>

<!-- jQuery -->
<script src="../admin/dashboard/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../admin/dashboard/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../admin/dashboard/dist/js/adminlte.min.js"></script>

<script>
    $(".selimg").click(function() {
        $(".selimg").css("border","1px solid black");
        $(this).css("border","5px solid black");
        $("#color").val($(this).data("sel"));
    });
</script>
</body>
</html>
